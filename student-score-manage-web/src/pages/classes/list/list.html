<link href="/src/assets/css/classes/list/list.css" rel="stylesheet" type="text/css" />
<div class="btn-toolbar mb-3">
    <button type="button" class="btn btn-outline-primary btn-sm" id="add-classes">新增</button>
</div>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>班级编号</th>
            <th>班级名称</th>
            <th>所在年级</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="table-content">
    </tbody>
</table>

<ul class="pagination" id="classes-pagination"></ul>

<div class="modal" id="edit-classes-modal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑班级信息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 order-md-1 container">
                            <div class="needs-validation" id="classes-data">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="no">班级编号</label>
                                        <input type="text" class="form-control" id="no" name="no" disabled readonly />
                                        <input type="hidden" value="" id="action" />
                                        <input type="hidden" value="" id="id" name="id" />
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name">班级名称</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                        <div class="invalid-feedback">
                                            班级名称没有填写
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="grade">所在年级</label>
                                        <select class="custom-select d-block w-100" id="grade" name="grade" required>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-classes" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="save-classes">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="/src/assets/js/bootstrap-growl/jquery.bootstrap-growl.min.js"></script>
<script src="/src/assets/js/clsases/list/list.js"></script>
