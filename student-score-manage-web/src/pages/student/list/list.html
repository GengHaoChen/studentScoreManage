<link href="/src/assets/css/bootstrap-datepicker-1.9.0-dist/bootstrap-datepicker3.min.css" rel="stylesheet">
<link href="/src/assets/css/student/list/list.css" rel="stylesheet" type="text/css" />
<div class="btn-toolbar mb-3">
    <button type="button" class="btn btn-outline-primary btn-sm" id="register-student">新增</button>
</div>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>学生编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>身份证号</th>
            <th>出生日期</th>
            <th>学籍状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="table-content">
    </tbody>
</table>
<ul class="pagination" id="student-pagination"></ul>

<div class="modal" id="edit-student-modal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">编辑学生信息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 order-md-1 container">
                            <div class="needs-validation" id="student-data">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="no">学生编号</label>
                                        <input type="text" class="form-control" id="no" name="no" disabled readonly />
                                        <input type="hidden" value="" id="action" />
                                        <input type="hidden" value="" id="id" name="id" />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="name">学生姓名</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                        <div class="invalid-feedback">
                                            学生姓名没有填写
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="identity-no">身份证号</label>
                                        <input type="text" class="form-control" id="identity-no" name="identityNo"
                                            required>
                                        <div class="invalid-feedback">
                                            身份证号没有填写
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="password">密码</label>
                                        <input type="password" class="form-control" id="password" name="password">
                                        <div class="invalid-feedback">
                                            密码没有填写
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="address">家庭住址</label>
                                    <input type="text" class="form-control" id="address" name="address" required>
                                    <div class="invalid-feedback">
                                        身份证号没有填写
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="birthday">出生日期</label>
                                        <input type="text" class="form-control" id="birthday" name="birthday" required
                                            readonly>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="admission-date">入学日期</label>
                                        <input type="text" class="form-control" id="admission-date" name="admissionDate"
                                            required readonly>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="resign-date">毕业日期</label>
                                        <input type="text" class="form-control" id="graduation-date"
                                            name="graduationDate" readonly>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="gender">性别</label>
                                        <select class="custom-select d-block w-100" id="gender" name="gender" required>
                                            <option>男</option>
                                            <option>女</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="status">学籍状态</label>
                                        <select class="custom-select d-block w-100" id="status" name="status" required>
                                            <option>毕业</option>
                                            <option>未毕业</option>
                                            <option>退学</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="classes">所在班级</label>
                                        <select class="custom-select d-block w-100" id="classes" name="classes"
                                            required>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-student" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="save-student">保存</button>
            </div>
        </div>
    </div>
</div>

<script src="/src/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/src/assets/js/bootstrap-datepicker-1.9.0-dist/bootstrap-datepicker.min.js"></script>
<script src="/src/assets/js/bootstrap-datepicker-1.9.0-dist/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="/src/assets/js/student/list/list.js"></script>
